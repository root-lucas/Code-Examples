    <link type="image/x-icon" rel="shortcut icon" href="favicon.ico"/>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }
        th,td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }
        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }
        td {
            font: 14px "微软雅黑";
        }
        tbody tr {
            background-color: #f0f0f0;
        }
        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>标题</th>
        <th>地址</th>
        <th>说明</th>
    </tr>
    </thead>
    <tbody id="j_tbData">

    </tbody>
</table>

<input type="button" value="获取数据" id="j_btnGetData" />

<script src="data/jquery.js"></script>
<script type="text/javascript">
    // 模拟从后台拿到的数据
    var data = [{
        name: "张鑫旭博客",
        url: "https://www.zhangxinxu.com/",
        type: "资深前端工程师"
    }, {
        name: "阮一峰博客",
        url: "www.ruanyifeng.com/home.html",
        type: "阿里资深前端开发工程师"
    }, {
        name: "尤雨溪",
        url: "https://www.zhihu.com/people/evanyou/activities",
        type: "Vue框架作者"
    }];
    
    $(function () {
        $("#j_btnGetData").click(function(){
            //<tr><td>传智播客</td><td>http://www.itcast.cn</td><td>IT最强培训机构</td></tr>
            var str = "",obj = null;
            for(var i=0; i<data.length; i++){
                obj = data[i];
                str += "<tr><td>"+obj.name+"</td><td>"+obj.url+"</td><td>"+obj.type+"</td></tr>"
            }
            $("#j_tbData").html(str);
        });
    });
</script>
</body>
</html>
