<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单的jsonp跨域</title>
		<script>
		function fn(data){
			alert(data);
		}
	</script>
	
	<!-- <script src="2.txt"></script> -->
	<script>
		window.onload = function(){
			var oBtn = document.getElementById("btn");
			oBtn.onclick=function(){
				//当按钮点击的时候再去加载远程资源，让他执行

				var oScript = document.createElement('script');
				oScript.src = 'data/简单的jsonp跨域.txt';
				document.body.appendChild(oScript)
			}
		}
	</script>
</head>
<body>
<input type="submit" value="按钮" id="btn">
<!-- /*
JSONP:JSONP with Padding
	1.script标签
	2.用script标签加载资源是没有跨域问题的

	在资源加载进来之前定义好一个函数，这个函数接收一个参数（数据），函数里面利用这个参数左一些事情。
	然后需要的时候通过被加载进来的时候，就会去执行我们前面定义好的函数，并且把数据当作这个函数的参数传入。

*/ -->
</body>
</html>
