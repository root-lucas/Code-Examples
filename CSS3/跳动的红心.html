<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>跳动的红心</title>
    <style>
        img {
            animation: jump .5s linear infinite alternate;
            margin: 100px 100px;
        }
        @keyframes jump {
            from {
                transform: scale(1);
            }
            to{
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>

<img src="images/logo.png" id="footer-star-img" style="width: 110px;height: 110px;" alt="红心"/>
</body>
</html>
