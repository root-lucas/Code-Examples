<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D小球</title>
    <style type="text/css">
    .ball {
        width: 100px;
        height: 100px;
        padding: 10px;
        background: rgba(100,100,100,0.2);
        border-radius: 50%;
        box-shadow: -14px 8px 100px #333 inset, 
            0 0 2px #888,
            3px -1px 4px #444;
        margin: 150px auto;
        transition: all 0.8s;
    }
    .ball:hover {
        transform: scale(2,2);
    }
    </style>
<body>
    <div class="ball"></div>
</body>
</html>
